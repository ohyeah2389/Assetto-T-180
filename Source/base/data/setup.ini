;WHEEL STEERING CONTROLLER TUNING


[CUSTOM_SCRIPT_ITEM_7]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Yaw Rate Power
MIN=0
MAX=20
STEP=1
DEFAULT=6
POS_X=0.5
POS_Y=0
HELP=Controls how aggressively the yaw rate PID controller responds to target yaw rate changes. Higher values will make the car more responsive but can cause limit cycle oscillations. Lower values will make the car less responsive but too low of a value can cause the car to feel sluggish and delayed.

[CUSTOM_SCRIPT_ITEM_13]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Wheel Servo Power
MIN=0
MAX=30
STEP=1
DEFAULT=9
POS_X=0.5
POS_Y=1
HELP=Master power multiplier for all wheel servos. Affects how strongly each wheel servo responds to angle command inputs from the steering controller.\n\nHigher values make the wheel servos delfect farther to match their commanded angle inputs, but too high of a value can make them overshoot and oscillate.

[CUSTOM_SCRIPT_ITEM_14]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Wheel Servo Damping
MIN=0
MAX=30
STEP=1
DEFAULT=12
POS_X=0.5
POS_Y=2
HELP=Smooths out the wheel servo response. Lower values give smoother but slower corrections. Higher values give sharper but potentially twitchy responses.\n\nToo low of a value can cause limit cycle oscillations especially under high vertical G loads. Too high of a value can cause the wheel servos to jitter.


